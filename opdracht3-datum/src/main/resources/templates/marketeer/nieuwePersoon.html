<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the Spring MVC Quickstart application! Get started quickly by signing up!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <div class="text-left">
        <h1>Nieuwe persoon</h1>
        <form method="POST" th:object="${depersoon}">
        	<fieldset>
                <div class="row">
                    <div class="col-xs-4">
                        <label class="sr-only">Voornaam:</label>
                        <input class="form-control" placeholder="voornaam" type="text" th:field = "*{voornaam}"/>
                    </div>
                    <div class="col-xs-4">
                        <label class="sr-only">Familienaam:</label>
                        <input class="form-control" placeholder="familienaam" type="text" th:field = "*{familienaam}"/>
                    </div>
                </div>
                <div  class="col-xs-8">
                    <label class="form-label">E-mailadres:</label>
                    <input class="form-control" type="text" th:field = "*{emailadres}"/>
                </div>
                <div  class="col-xs-8">
                    <label class="form-label">Paswoord:</label>
                    <input class="form-control" type="text" th:field = "*{paswoord}"/>
                </div>
                <div  class="col-xs-8">
                    <label class="form-label">Status:</label>
                    <select class="form-control" type="text" th:field = "*{type}">
                        <option th:value="Ambassadeur" th:text="Ambassadeur"></option>
                        <option th:value="Marketeer" th:text="Marketeer"></option>
                    </select>
                </div>
                <br>
                <div class="col-md-12">
                    <input class="btn btn-primary" name="submit" type="submit" value="save"/>
                </div>
        	</fieldset>
        </form>

    </div>
    <div th:replace="~{fragments/footer :: footer}">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
