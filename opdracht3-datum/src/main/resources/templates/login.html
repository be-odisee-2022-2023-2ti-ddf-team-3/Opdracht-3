<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
  <link href="/static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<!--<div class="container">-->

  <form method="POST" th:action="@{/login}" class="form-narrow">
    <h1>Welkom bij Rise</h1>

    <div th:if="${param.error}" style="color: red; margin-top: 1em; margin-bottom: 1em;">
      Unable to login. Check your username and password.<br/>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="sr-only" for="username">Email addres </label>
      <input class="form-control" type="text" id= username name="username" placeholder="email addres"/><br/>

    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="sr-only" for="password">Password </label>
      <input class="form-control" type="password" id=password name="password" placeholder="passwoord"/><br/>
    </div>

    <!-- Submit button -->
    <input type="submit" value="Login" class="btn btn-primary btn-block mb-4"/>

  </form>
<!--</div>-->

</body>
</html>
